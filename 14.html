/* SYST√àME "BULLDOZER" - LOGIQUE DE PPOUSSEE */

    const yesRect = yesBtn.getBoundingClientRect();

    const collision = yesRect.right > noRect.left && 
                      yesRect.left < noRect.right && 
                      yesRect.bottom > noRect.top && 
                      yesRect.top < noRect.bottom;

        const overlapX = yesRect.right - noRect.left;
        const desiredX = noRect.left + overlapX + 100;
        
        const screenWidth = window.innerWidth;
        const noBtnWidth = noRect.width;
        const maxAllowedX = screenWidth - noBtnWidth - 10;

            noBtn.style.animation = "none";

    }

/* üîä SON SYNTH√âTIQUE DE C√âL√âBRATION */
function playSyntheticCelebrationSound() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.type = 'sine';
        
        // M√©lodie plus joyeuse et c√©l√©brative
        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // DO
        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // MI
        oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // SOL
        oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.3); // DO aigu
        oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.4); // SOL
        
        gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.8);
        
    } catch (e) {
        console.log("Audio synth√©tique non support√©");
    }
}

/* üéÜ FEUX D'ARTIFICE */
function startFireworks() {
    const colors = [
        "#ff4d6d", "#ff9a00", "#f6ff00", "#4dff4d", 
        "#4d4dff", "#9d4dff", "#ff4d9d", "#4dffff"
    ];
    
    let fireworkCount = 0;
    const maxFireworks = 15;
    
    const interval = setInterval(() => {
        if (fireworkCount >= maxFireworks) {
            clearInterval(interval);
            return;
        }
        
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * (window.innerHeight / 2);
        
        for (let i = 0; i < 25; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = x + "px";
            p.style.top = y + "px";
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = Math.random() * 2 * Math.PI;
            const dist = 80 + Math.random() * 70;
            const duration = 0.8 + Math.random() * 0.5;
            
            p.style.setProperty('--x', Math.cos(angle) * dist + "px");
            p.style.setProperty('--y', Math.sin(angle) * dist + "px");
            p.style.animationDuration = duration + "s";
            p.style.width = (6 + Math.random() * 6) + "px";
            p.style.height = p.style.width;
            
            document.body.appendChild(p);
            setTimeout(() => {
                if (p.parentNode) {
                    p.remove();
                }
            }, duration * 1000);
        }
        
        fireworkCount++;
    }, 800);
    
    setTimeout(() => clearInterval(interval), 20000);
}
